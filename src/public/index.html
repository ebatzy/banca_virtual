<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banca</title>
	<link rel="stylesheet" type="text/css" href="/assets/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f5f5f5;">
	<div id="app">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="javascript:;">Banca Virtual</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="javascript:;" @click="cuentas">Cuenta</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="javascript:;">Transferencia</a>
					</li>
				</ul>
			</div>
		</nav>
		<main role="main" class="bd-content p-5 my-3" style="margin-top: 5%;">
			<!-- Formulario de cuentas -->
			<v-cuenta v-if="vistaCuenta === true"></v-cuenta>
			<!-- Fin formulario de cuentas -->
		</main>
	</div>
	<!-- plantilla cuenta -->
	<template id="vistaCuenta" v-if="vistaCuenta === true">
		<div>
			<div class="row justify-content-md-center">
				<div class="card col-sm-4">
					<div class="card-body">
						<form @submit.prevent="guardarCuenta">
							<div class="form-group">
								<div class="col-sm-12">
									<label class="col-form-label-sm" for="letra">Nombre</label>
									<input type="text" v-model="form.nombre_cuenta" class="form-control form-control-sm">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<label class="col-form-label-sm" for="letra">Numero</label>
									<input type="text" v-model="form.no_cuenta" class="form-control form-control-sm">
								</div>
							</div>
							<div class="col-sm-12 text-right">
								<button class="btn btn-sm btn-info btn-block"> Guardar</button>
							</div>
							<br>
						</form>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>Nombre de uenta</th>
									<th>Numero de cuenta</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="cuenta of cuentas">
									<td>
										<button class="btn btn-xs btn-primary" @click="editarCuenta(cuenta._id)">Editar</button>
									</td>
									<td>{{cuenta.nombre_cuenta}}</td>
									<td>{{cuenta.no_cuenta}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</template>
	<!-- fin plantilla cuenta -->
</body>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/vue/dist/vue.min.js"></script>
<script src="./componentes.js"></script>
<script src="./main.js"></script>
</html>
